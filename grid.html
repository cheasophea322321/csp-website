<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom:2000px">
    <div style="display: grid; grid-template-columns: 100px 100px 100px 100px">
      <div style="background-color: yellow">div 1</div>
      <div style="background-color: orange">div 2</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 100px 100px;
        
      ">
      <div style="background-color: yellow">div 1</div>
      <div style="background-color: orange">div 2</div>
      <div style="background-color: orange">div 3</div>
    </div>

    <div
      style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 50px;
      "
    >
      <div style="background-color: yellow; height: 200px;">1fr</div>
      <div style="background-color: orange; height: 200px;">1fr</div>
      <div style="background-color: blue; height: 200px;">1fr</div>
      <div style="background-color: blue; height: 200px;">1fr</div>
      <div style="background-color: red; height: 200px;">1fr</div>
      <div style="background-color: yellow; height: 200px">1fr</div>
    </div>
  </body>
</html>
